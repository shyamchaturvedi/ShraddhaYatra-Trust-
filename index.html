    <style>
      /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fff8e1; /* A very light amber */
      }
      ::-webkit-scrollbar-thumb {
        background: #fb923c; /* orange-400 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316; /* orange-500 */
      }

      /* --- Print styles --- */
      @media print {
        @page {
          size: A4 portrait;
          margin: 0;
        }

        body.is-printing {
          background: white !important;
        }
        
        /* Hide header, footer, and toasts */
        body.is-printing #root > div > header,
        body.is-printing #root > div > footer,
        body.is-printing #root > div > div[class*="fixed"] {
            display: none !important;
        }

        /* Hide everything inside the main content area by default */
        body.is-printing main * {
          visibility: hidden !important;
        }

        /* Then, make ONLY the printable element and its children visible again */
        body.is-printing .print-this,
        body.is-printing .print-this * {
          visibility: visible !important;
        }
        
        /* Position the printable element to take over the entire page */
        body.is-printing .print-this {
          position: fixed; /* Use fixed positioning for better control */
          left: 0;
          top: 0;
          width: 100%;
          height: 100vh; /* Use viewport height to ensure it fits one page */
          margin: 0 !important;
          padding: 1.5cm !important;
          box-sizing: border-box !important;
          box-shadow: none !important;
          border: none !important;
          font-size: 12pt !important;
          
          /* Ensure its own display properties are set correctly for its children */
          display: flex !important;
          flex-direction: column !important;
        }
        
        /* Re-hide the buttons and other non-printable elements WITHIN the ticket */
        body.is-printing .print-this .print-hide {
          /* Use display: none here to completely remove it from layout */
          display: none !important;
        }
        
        /* Allows content within the card to space out correctly and fill the page */
        body.is-printing .print-this .print-grow {
          flex-grow: 1;
        }
        
        /* Force printing of background colors and images on visible elements */
        body.is-printing .print-this,
        body.is-printing .print-this * {
           -webkit-print-color-adjust: exact !important;
           print-color-adjust: exact !important;
        }
      }
    </style>
