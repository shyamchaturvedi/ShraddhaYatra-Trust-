    <style>
      /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fff8e1; /* A very light amber */
      }
      ::-webkit-scrollbar-thumb {
        background: #fb923c; /* orange-400 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316; /* orange-500 */
      }

      /* Print styles */
      @media print {
        @page {
          size: A4 portrait;
          margin: 0;
        }

        html, body {
          background: #fff !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* --- JS-Triggered Printing Logic --- */
        
        /* When printing is activated, hide EVERYTHING by default */
        body.is-printing * {
          visibility: hidden !important;
          box-shadow: none !important;
        }
        
        /* Then, make ONLY the printable component and its children visible */
        body.is-printing .print-this, 
        body.is-printing .print-this * {
          visibility: visible !important;
        }
        
        /* Style the printable component to fill the entire page for a clean output */
        body.is-printing .print-this {
          position: absolute !important;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          margin: 0 !important;
          padding: 1.5cm !important;
          box-sizing: border-box !important;
          font-size: 11pt !important;
          display: flex !important;
          flex-direction: column;
          /* Ensure clean card appearance */
          background: #fff !important;
          border: none !important;
        }
        
        /* Allows content within the card to space out correctly */
        .print-this .print-grow {
          flex-grow: 1;
        }

        /* Hide elements inside the card that are not for printing (e.g., buttons) */
        .print-this .print-hide {
          display: none !important;
        }
      }
    </style>
